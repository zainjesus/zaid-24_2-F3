<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ2.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer__inner">
                <h1 class="header">Simple Timer</h1>
                <div class="timer__values">
                    <div id="timer__value_minutes">00</div>
                    <span>:</span>
                    <div id="timer__value_seconds">00</div>
                </div>
                <div id="result">Идет первая минута...</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
