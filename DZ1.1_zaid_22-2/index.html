<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ1.1</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <div class="registration">
            <form action="">
                <h1 id="header">REGISTER</h1>
                <div class="area">
                    <div class="input">
                        <input class="input__area" id="email" type="text" placeholder="email" name="email" autocomplete="off" required>
                    </div>
                    <div class="input">
                        <input class="input__area" id="password" type="password" placeholder="password" name="psw" required>
                        <button type="button" class="eye" id="check__password"><i class="fa-solid fa-eye"></i></button>
                    </div>
                    <div class="input">
                        <input class="input__area" id="reapit__password" type="password" placeholder="repeat password" name="psw-repeat" required>
                        <button type="button" class="eye" id="check__password"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <div class="links">
                    <a class="forgot" href="https://www.youtube.com/watch?v=tVA7u5jGubY">Forgot Password</a>
                    <a class="signin" href="https://www.youtube.com/watch?v=7ePWNmLP0Z0">Sign in</a>
                </div>
                <button type="submit" class="registerbtn">Submit</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
